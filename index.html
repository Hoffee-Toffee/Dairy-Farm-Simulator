<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React!</title>
        <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./client/main.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="header__logo">
          <h1 class="header-logo">Dairy Farm Simulator</h1>
        </div>
        <ul class="header__scores">
          <li class="header-score">PlaceHolder</li>
          <li class="header-score">PlaceHolder</li>
          <li class="header-score">PlaceHolder</li>
        </ul>
      </header>
      <div class="app" id="app"></div>
      <div class="post-match">
        <!-- form starts -->
        <div class="post-match__form">
          <h2 class="post-match-form-header">Post your highscore!</h2>
          <ul class="post-match-form__score">
            <li class="post-match-form-score">Time : </li>
            <li class="post-match-form-score">Score : </li>
            <li class="post-match-form-score">Milk : </li>
          </ul>
          <form action="" class="post-match-form">
            <label for="name">Name
              <input type="text" name="" id="">
            </label>
            <button class="post-match-form-btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="post-match__leaderboard">
          <div class="post-match__header">
            <h2 class="post-match-title">Leader Board</h2>
            <div class="post-match__headers">
              <h3 class="post-match-header">Name</h3>
              <h3 class="post-match-header">Time</h3>
              <h3 class="post-match-header">Score</h3>
              <h3 class="post-match-header">Milk?</h3>
            </div>
          </div>
          <ul class="post-match-leaderboard">
            <li class="post-match__item">
              <h4 class="post-match-item">Dee Schnutz</h4>
              <h4 class="post-match-item">0:47</h4>
              <h4 class="post-match-item">1600</h4>
              <h4 class="post-match-item">6 Gallons</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./client/index.tsx" type="module"></script>
  </body>
</html>
